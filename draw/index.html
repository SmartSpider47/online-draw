	<svg class="css-svg" id="id_ge_content" onmousedown="MousePressed()" onmousemove="MouseMoved()" onmouseup="MouseReleased()"></svg>

	<div class="modal fade" id="ModalChooseBorderType" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content" style="border-color: aqua;">
	      <div class="modal-header" style="background-color: black;">
	        <h5 class="modal-title" id="exampleModalLabel" style="color:white;">TYPE</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
	          <span aria-hidden="true" style="color: white;">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" style="background-color: black;">
	      	<center>

	      		<font class="css-info">LINE LENGTH</font>
	      		
	      		<input id="id_new_ln" type="number" value="1" onchange="ChangedNum('id_new_ln')" class="css-number" style="background-color: rgba(255,255,255,0.2);">

	      		<br><br>

	      		<font class="css-info">INTERVAL LENGTH</font>
	      		
	      		<input id="id_new_il" type="number" value="0" onchange="ChangedNum('id_new_il')" class="css-number" style="background-color: rgba(255,255,255,0.2);">

	      	</center>
	      </div>
	      <div class="modal-footer" style="background-color: black;">
	        <button type="button" class="btn btn-success" data-dismiss="modal" onclick="NewDashArray()">ACCEPT</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="pupils" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content" style="border-color: aqua;">
	      <div class="modal-header" style="background-color: black;">
	        <h5 class="modal-title" id="exampleModalLabel" style="color:white;">Участники</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="color: white;">
	          <span aria-hidden="true" style="color: white;">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body" style="background-color: black;" id="id_pupil_list_content">
	      	
	      </div>
	      <div class="modal-footer" style="background-color: black;">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
	      </div>
	    </div>
	  </div>
	</div>
